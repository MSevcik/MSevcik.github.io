---
layout: default
---
<div class="container-fluid jumbotron">
	<div class="container">
		<h1>Profil</h1>
	</div>
</div>
<div class="container">
	<div style="margin-left: 3px" class="row">
		<div class="col-md-2">
			<img style="border-style: solid;border-width:2px;border-radius:5px;border-color:grey;width:165px;height:200px" src="{{page.image}}"/>
		</div>
		<div class="col-md-10">
			<h3 style="margin-top: 0px"><strong>Meno:</strong> {{page.profileName}}</h3>
			<h3 style="margin-top:30px"><strong>Vek:</strong> {{page.age}}</h3>
			<h3 style="margin-top:30px"><strong>Žije v:</strong> {{page.country}}</h3>
			<h3 style="margin-top:30px"><strong>Študuje:</strong> {{page.study}}</h3>
		</div>
	</div>
	<hr>
	<div class="container">
		<h1 style="margin-left: 0px">Niečo o mne:</h1>
		<div style="margin-top:5px;margin-bottom:5px;height: 3px;background-color: #b7b7b7;border-radius:5px;opacity:0.7"></div>
		<div style="font-size: 20px">
		{{ content }}
		</div>
	</div>
</div>
