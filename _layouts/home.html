---
layout: default
---
<div id="homeCarousel" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#homeCarousel" data-slide-to="0" class="active" ></li>
		<li data-target="#homeCarousel" data-slide-to="1" class="" ></li>
		<li data-target="#homeCarousel" data-slide-to="2" class="" ></li>
	</ol>
	<div class="carousel-inner" role="listbox">
        <div class="item active">
        	<img style="min-width:100%;height:500px" src="/img/placeholder.png">
          	<div class="container">
            	<div class="carousel-caption">
              		<h1>Example headline 1.</h1>
            	</div>
          	</div>
        </div>
        <div class="item">
          	<img style="min-width:100%;height:500px" src="/img/placeholder.png">
          	<div class="container">
            	<div class="carousel-caption">
              		<h1>Example headline 2.</h1>
            	</div>
          	</div>
        </div>
        <div class="item">
        	<img style="min-width:100%;height:500px" src="/img/placeholder.png">
          	<div class="container">
            	<div class="carousel-caption">
              		<h1>Example headline 3.</h1>
            	</div>
          	</div>
        </div>
    </div>
	<a class="left carousel-control" href="#homeCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#homeCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
	<div class="container text-center">
		{{ content }}
	</div>
</div>
