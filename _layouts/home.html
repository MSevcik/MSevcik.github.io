---
layout: default
---
<div id="homeCarousel" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		{% for i in (1..3) %}
			<li data-target="#homeCarousel" data-slide-to="{{i}}" class="{%if {{i}} == 1 %}{{'active'}}{% else %}{{}}{% endif %}" ></li>
		{% endfor %}
	</ol>
	<div class="carousel-inner" role="listbox">
		{% for post in site.posts reversed limit:3 %}
			{% assign loopindex = forloop.index %}
	        <div class="item {% if loopindex == 1 %}{{'active'}}{% endif %}">
				<img style="min-width:100%;height:500px" src="/img/placeholder.png">
	      			<div class="container">
	        			<div class="carousel-caption">
	          				<h1>{{post.title}}</h1>
	        			</div>
	      		</div>
	        </div>
        {% endfor %}
    </div>
	<a class="left carousel-control" href="#homeCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#homeCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
	<div class="container text-center">
		{{ content }}
	</div>
</div>
